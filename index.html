<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <pre id="json-data"></pre>

    <script>
        // Fakty o Adolfie Hitlerze
        const data = {
            "fakt": "Adolf Hitler urodził się 20 kwietnia 1889 roku w Braunau am Inn, w Austrii.",
            "zrodlo": "Encyklopedia Britannica",
            "numer": "1 z 400"
        };

        // Konwertowanie obiektu JavaScript na format JSON
        const jsonString = JSON.stringify(data, null, 4);

        // Wstawianie JSON-a do elementu <pre>
        document.getElementById('json-data').textContent = jsonString;
    </script>
</body>
</html>
